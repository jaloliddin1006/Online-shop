{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Profile Update - {{ request.user }}
{% endblock title %}



{% block content %}

<div class="container">
<div class="row mt-5">
    <div class="col mt-5">
</div>
    <div class="col-6 mt-6">
    <h2> 
Profile Update - {{ request.user }}
</h2>
    <form method="POST" enctype="multipart/form-data"> {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-primary"> Update </button>
                <a class="btn btn-secondary" href="{% url 'users:profile' request.user.username %}"> Back to Profile </a>
            </form>

</div>
    <div class="col">
    </div>
</div>
</div>

{% endblock content %}
